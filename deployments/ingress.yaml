apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /v1/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /v1/product
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 8082
      - path: /v1/cart
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port:
              number: 8083
